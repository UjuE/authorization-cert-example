group 'com.ujuezeoke.learning.certificates'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext{
    jettyVersion = "9.3.6.v20151106"
}

dependencies {
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
    compile group: 'org.glassfish.grizzly', name: 'grizzly-http-all', version: '2.1.2'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile 'org.slf4j:slf4j-api:1.7.10'
    compile 'org.slf4j:slf4j-simple:1.7.10'
    compile "org.eclipse.jetty:jetty-server:${jettyVersion}"
    compile "org.eclipse.jetty:jetty-servlet:${jettyVersion}"
    compile 'org.glassfish.jersey.core:jersey-server:2.22.1'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.22.1'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.22.1'
    compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.19.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
